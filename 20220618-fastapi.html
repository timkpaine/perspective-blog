<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Perspective
    </title>
    <link rel="stylesheet" href="assets/dist/reveal.css" />
    <link rel="stylesheet" href="assets/dist/theme/white.css" id="theme" />
    <link rel="stylesheet" href="assets/plugin/highlight/github.css" />
    <style>
      .reveal .smallfont {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <script type="text/template">
            <!-- .slide: data-background="#000000" -->
            # Perspective / FastAPI

            Spring 2022
          </script>
        </section>
        <section>
          <section data-markdown data-separator="---">
            <script type="text/template">

            </script>
          </section>
        </section>
      </div>
    </div>
    <script src="assets/dist/reveal.js"></script>
    <script src="assets/plugin/markdown/markdown.js"></script>
    <script src="assets/plugin/highlight/highlight.js"></script>
    <script src="assets/plugin/notes/notes.js"></script>
    <script>
      Reveal.initialize({
        center: true,
        controls: true,
        history: true,
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        progress: true,
        slideNumber: true,
      });
    </script>
  </body>
</html>
